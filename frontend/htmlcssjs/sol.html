<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Testimonials</title>
    <style>
        /* Add some basic styling for layout purposes */
        .testimonial {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .testimonial__item {
            width: 45%;
            padding: 40px;
            border: 1px solid #4ed62c;
            border-radius: 5px;
            text-align: center;
        }
        .testimonial__item img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;

        }
        
    </style>
</head>
<body>

<div class="testimonial">
    <div class="testimonial__item" style="background-color: #4ed62c;">
        <img src="./cust.jpg" alt="Customer 1">
        <h3>John Doe</h3>
        <p>"I had an amazing experience with this company. Their service was exceptional and exceeded my expectations."</p>
    </div>
    
    <div class="testimonial__item" style="background-color: #d0d62c;">
        <img src="./cust2.jpg" alt="Customer 2">
        <h3>Jane Smith</h3>
        <p>"I'm extremely satisfied with the product I purchased. The quality is top-notch, and the support team was very helpful."</p>
    </div>
</div>

</body>
</html>
